<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .translator-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .translator-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <h2>Language Translator</h2>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
        <button id="translateBtn">Translate</button>
        <button id="clearBtn">Clear All</button>
    </div>

    <script>
        document.getElementById("translateBtn").addEventListener("click", function() {
            const inputText = document.getElementById("inputText").value;
            const direction = inputText.match(/[a-zA-Z]/) ? "en-to-es" : "es-to-en";

            if (!inputText) {
                alert("Please enter text to translate!");
                return;
            }

            fetch("http://127.0.0.1:5000/api/v1/translate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    text: inputText,
                    direction: direction
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("outputText").value = "Error: " + data.error;
                } else {
                    document.getElementById("outputText").value = data.translated_text;
                }
            })
            .catch(error => {
                document.getElementById("outputText").value = "Error: " + error.message;
            });
        });

        document.getElementById("clearBtn").addEventListener("click", function() {
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
        });
    </script>
</body>
</html>
